apiVersion: v1
kind: Pod
metadata:
  name: high-priority-gpu-pod
  labels:
    priority: high
spec:
  priorityClassName: high-priority-gpu
  containers:
  - name: cuda-container
    image: nvidia/cuda:11.8.0-base-ubuntu22.04
    command: ["nvidia-smi"]
    resources:
      limits:
        nvidia.com/gpu: 1
  restartPolicy: Never
