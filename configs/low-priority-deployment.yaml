apiVersion: apps/v1
kind: Deployment
metadata:
  name: low-priority-batch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: batch-processor
  template:
    metadata:
      labels:
        app: batch-processor
        priority: low
    spec:
      priorityClassName: low-priority-gpu
      containers:
      - name: batch-processor
        image: nvidia/cuda:11.8.0-base-ubuntu22.04
        command: ["sh", "-c", "while true; do nvidia-smi; sleep 300; done"]
        resources:
          limits:
            nvidia.com/gpu: 1
